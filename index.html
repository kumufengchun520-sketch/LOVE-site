<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Righteous&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientMove 6s ease-in-out infinite, noise 3s infinite;
      overflow: hidden; /* 让樱花不要溢出屏幕 */
    }

    .text {
      font-size: 64px;
      font-weight: bold;
      color: white;
      font-family: 'Righteous', sans-serif;
      animation: breathe 4s ease-in-out infinite, colorChange 6s ease-in-out infinite;
      text-align: center;
      letter-spacing: 4px;
    }

    @keyframes breathe {
      0% {
        opacity: 0.3;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.3;
        transform: scale(0.95);
      }
    }

    @keyframes colorChange {
      0% {
        color: #ff4d6d;
      }
      50% {
        color: #4d6dff;
      }
      100% {
        color: #ff4d6d;
      }
    }

    @keyframes gradientMove {
      0% {
        background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      }
      50% {
        background: linear-gradient(45deg, #4d6dff, #ff4d6d);
      }
      100% {
        background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      }
    }

    @keyframes noise {
      0% {
        background: url('https://www.transparenttextures.com/patterns/diamond.png');
      }
      50% {
        background: url('https://www.transparenttextures.com/patterns/wood_pattern.png');
      }
      100% {
        background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
      }
    }

    /* 樱花飘落动画 */
    .sakura {
      position: absolute;
      top: -100px;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/03/27/cherry-blossom-2693139_960_720.png'); /* 樱花图片 */
      background-size: cover;
      animation: fall 5s linear infinite, float 3s ease-in-out infinite;
      pointer-events: none; /* 防止樱花影响其他元素 */
    }

    /* 樱花下落动画 */
    @keyframes fall {
      0% {
        top: -100px;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        transform: rotate(360deg);
      }
    }

    /* 随机飘动效果 */
    @keyframes float {
      0% {
        left: calc(50% - 15px);
      }
      50% {
        left: calc(70% - 15px);
      }
      100% {
        left: calc(30% - 15px);
      }
    }
  </style>
</head>
<body>
  <div class="text">I LOVE YOU<br>张静怡</div>

  <!-- 加入多个樱花 -->
  <div class="sakura" style="animation-delay: 0s;"></div>
  <div class="sakura" style="animation-delay: 1s;"></div>
  <div class="sakura" style="animation-delay: 2s;"></div>
  <div class="sakura" style="animation-delay: 3s;"></div>
  <div class="sakura" style="animation-delay: 4s;"></div>
</body>
</html>
