<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientMove 5s ease-in-out infinite;
    }

    .text {
      font-size: 64px;
      font-weight: bold;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      animation: breathe 4s ease-in-out infinite, colorChange 6s ease-in-out infinite;
      text-align: center;
      letter-spacing: 4px;
    }

    @keyframes breathe {
      0% {
        opacity: 0.3;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.3;
        transform: scale(0.95);
      }
    }

    @keyframes colorChange {
      0% {
        color: #ff4d6d;
      }
      50% {
        color: #4d6dff;
      }
      100% {
        color: #ff4d6d;
      }
    }

    @keyframes gradientMove {
      0% {
        background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      }
      50% {
        background: linear-gradient(45deg, #4d6dff, #ff4d6d);
      }
      100% {
        background: linear-gradient(45deg, #ff4d6d, #4d6dff);
      }
    }
  </style>
</head>
<body>
  <div class="text">I LOVE YOU<br>张静怡</div>
</body>
</html>
