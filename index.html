<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .text {
      font-size: 64px;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      animation: breathe 3s ease-in-out infinite;
      letter-spacing: 4px;
    }

    @keyframes breathe {
      0% {
        opacity: 0.3;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.3;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="text">I LOVE YOU 张静怡</div>
</body>
</html>
